name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tag push like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Clean Project
        run: ./gradlew clean

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign APK (Optional - if keystore exists)
        if: ${{ secrets.KEYSTORE_FILE != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.jks
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Get APK path
        id: apk_path
        run: |
          DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
          RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          echo "debug_apk=$DEBUG_APK" >> $GITHUB_OUTPUT
          echo "release_apk=$RELEASE_APK" >> $GITHUB_OUTPUT

      - name: Get version from tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Risuto ${{ steps.version.outputs.version }}
          body: |
            ## Risuto Release ${{ steps.version.outputs.version }}
            
            ### ðŸ“± Download APK
            - **Release APK**: For general distribution (recommended)
            - **Debug APK**: For testing and development
            
            ### ðŸ“‹ System Requirements
            - Android 5.0 (API level 21) or higher
            - Minimum 2GB RAM recommended
            
            ---
            **Note**: Release APK is optimized for best performance.
          draft: false
          prerelease: false

      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.apk_path.outputs.release_apk }}
          asset_name: Risuto-release-${{ steps.version.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Debug APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.apk_path.outputs.debug_apk }}
          asset_name: Risuto-debug-${{ steps.version.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: apk-artifacts-${{ steps.version.outputs.version }}
          path: |
            ${{ steps.apk_path.outputs.release_apk }}
            ${{ steps.apk_path.outputs.debug_apk }}
          retention-days: 30
